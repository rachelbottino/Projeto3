      $(document).ready(function(){
        var photo, nome, descricao, data, pais, estado, cidade, endereco, activ, food;
        $("#submit").click(function(){
          photo = $("#photo").val();
          nome=$("#nome").val();
          descricao=$("#descricao").val();
          data=$("#data").val();
          pais = $("#pais").val();
          estado = $("#estado").val();
          cidade = $("#cidade").val();
      	  endereco = $("#endereco").val();
          activ = $("#activ").val();
          food = $("#food").val();
          $.post("https://safe-earth-53433.herokuapp.com/novo_evento",{photo:photo, nome:nome, descricao:descricao, data:data, pais:pais, estado:estado, cidade:cidade, endereco:endereco, activ:activ, food:food}, function(data){
            if(data==='done')
              {
                alert("success");
              }
          });
          });
        });
    </script>
