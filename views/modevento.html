<!DOCTYPE html>
<html>
  <head>
    <title>Novo Evento</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <script>
      $(document).ready(function(){
        var nome, descricao, data, local, activ, food;
        $("#submit").click(function(){
          nome=$("#nome").val();
          descricao=$("#descricao").val();
          data=$("#data").val();
      	  local = $("#local").val();
          activ = $("#activ").val();
          food = $("#food").val();
          $.post("http://localhost:3000/modificar",{nome:nome, descricao:descricao, data:data, local:local, activ:activ, food:food}, function(data){
            if(data==='done')
              {
                alert("success");
              }
          });
          });
        });
    </script>
  </head>
<body>
    <h1>Modificar Evento</h1>

	<form action="/modificar" method="post">
        <p>
            <label for="nome"> Nome
            </label><br>
            <input type="text" name="nome" id="nome" placeholder="Ex: Aula de circo" />
        </p>
        <p>
            <label for="descricao"> Descrição
            </label><br>
            <input type="text" name="descricao" id="descricao" placeholder="Aula para iniciantes" />
        </p>


        <p>
            <label for="data"> Data
            </label><br>
            <input type="date" name="data" id="data" placeholder="25/10/1997" />
        </p>

        <p>
            <label for="local">Local
            </label><br>
            <input type="text" name="local" id="local" placeholder="Ibirapuera" />
        </p>
        
        <p>
            <label for="food"> Preferencias Alimentares
            </label><br>
              <input type="checkbox" name="low_carb" value="s"> Low Carb<br>
              <input type="checkbox" name="vegano" value="s"> Veganismo<br>
              <input type="checkbox" name="vegetariano" value="s"> Vegetarianismo<br>
              <input type="checkbox" name="sem_glutem" value="s"> Sem Gluten<br>
              <input type="checkbox" name="sem_lactose" value="s"> Sem Lactose<br>
        </p>
       <p>
            <label for="activ"> Atividades que pratica
            </label><br>
              <input type="checkbox" name="cross_fit" value="s"> Crossfit<br>
              <input type="checkbox" name="esporte_coletivo" value="s"> Esportes Coletivos<br>
              <input type="checkbox" name="esporte_aventura" value="s"> Esportes de Aventura<br>
              <input type="checkbox" name="luta" value="s"> Luta<br>
              <input type="checkbox" name="yoga" value="s"> Yoga<br>
        </p>  
            <input type="submit" value="Submit" />

</form> 

</body>
</html>
